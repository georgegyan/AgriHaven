{% extends 'marketplace/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Login to AgriHaven</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                    <div class="mt-3">
                        <small>Need an account? <a href="{% url 'register' %}">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
